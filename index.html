<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Evergreen Garden Center</title>
	<link href="/images/favicon.png" rel="icon" type="image/png" />
	
	<!-- CSS Stylesheets -->
	<link href="css/main.css" rel="stylesheet" media="all" />
</head>

<body style="background-color: black">
	<div style="overflow: hidden; width: 100%; height: 100%;">
	<video id="bg-video" muted autoplay onEnded="switchVideo();">
		<source id="webmSource" src="videos/banner1.webm" type="video/webm">
		<source id="mp4Source" src="videos/banner1.mp4" type="video/mp4">
	</video>
	</div>
	
	<script>
		video_count = 1;
		video = document.getElementById("bg-video");
		
		function switchVideo() {
			video_count++;
			if (video_count > 2) video_count = 1;
			document.getElementById("webmSource").setAttribute("src", "/videos/banner"+video_count+".webm");
			document.getElementById("mp4Source").setAttribute("src", "/videos/banner"+video_count+".mp4");
			video.load();
			video.play();
		}
	</script>
	<div id="construction2">
			<img src="images/WhiteLogo.png" alt="Evergreen Clovis" id="construction">
		<div>
			<p>Our website's not quite ready yet.</p>
			<p>In the meantime, why not check out our social media? </p>
			<a href="https://www.facebook.com/Evergreen-Garden-Center-182217145174726/"><img src="images/facebook.png" class="social" alt="Facebook"></a>
			<a href="https://www.instagram.com/evergreengardencenter/"><img src="images/insta.png" class="social" alt="Instagram"></a>
		</div>
	</div>
</body>
</html>
